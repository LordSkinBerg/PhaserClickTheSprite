<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Turnip Body with Root Shape -->
  <path d="M100 50 C130 50, 140 90, 120 130 C100 170, 80 170, 60 130 C40 90, 70 50, 100 50" fill="#DDA0DD" stroke="#8B5A9A" stroke-width="3"/>
  
  <!-- Leaves on Top -->
  <path d="M80 40 C70 10, 110 10, 100 40 C90 10, 130 10, 120 40" fill="#4CAF50" stroke="#388E3C" stroke-width="3"/>
  
  <!-- Eyes -->
  <circle cx="90" cy="90" r="5" fill="#000"/>
  <circle cx="110" cy="90" r="5" fill="#000"/>
  
  <!-- Mouth -->
  <path d="M90 105 Q100 115, 110 105" stroke="#000" stroke-width="2" fill="none"/>
  
  <!-- Arms -->
  <line x1="60" y1="110" x2="80" y2="120" stroke="#8B5A9A" stroke-width="5" stroke-linecap="round"/>
  <line x1="120" y1="120" x2="140" y2="110" stroke="#8B5A9A" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Legs -->
  <line x1="90" y1="160" x2="85" y2="180" stroke="#8B5A9A" stroke-width="5" stroke-linecap="round"/>
  <line x1="110" y1="160" x2="115" y2="180" stroke="#8B5A9A" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Japanese Themed Villager Clothes (Kimono) -->
  <rect x="65" y="110" width="70" height="50" fill="#8B0000" stroke="#650000" stroke-width="3"/> 
  <line x1="65" y1="110" x2="100" y2="135" stroke="#650000" stroke-width="3"/>
  <line x1="135" y1="110" x2="100" y2="135" stroke="#650000" stroke-width="3"/>
  
  <!-- Trowel (Dagger) -->
  <polygon points="140,100 155,90 150,110" fill="#A9A9A9" stroke="#555" stroke-width="2"/>
  <rect x="135" y="95" width="10" height="20" fill="#8B5A2B" stroke="#654321" stroke-width="2"/>
</svg>
