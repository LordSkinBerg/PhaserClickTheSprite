<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Sprite - Phaser Learning Game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load Phaser from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
      body {
        margin: 0;
        /* A soft gradient background inspired by traditional Japanese colors */
        background: linear-gradient(135deg, #3F4E4F, #8FBCBB);
        font-family: 'Yu Mincho', serif;
      }
      /* Optional: Style for the game container */
      #game-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click the Sprite</h1>
        <div id="game-container"></div>
        <div class="instructions">
            <p>Click on the character to increase your score!</p>
        </div>
        <div class="game-description">
            <p>A simple Phaser learning game demonstrating:</p>
            <ul>
                <li>Phaser setup</li>
                <li>Sprite handling</li>
                <li>Click detection</li>
                <li>Score tracking</li>
            </ul>
        </div>
    </div>
    
    <!-- Load our game script -->
    <script src="game.js"></script>
</body>
</html>
